# force_color_prompt triggers Debian's .bashrc tput color check, which succeeds
# because kitten ssh installs kitty's terminfo on the remote host.
# Without this, xterm-kitty doesn't match Debian's $TERM pattern and colors are skipped.
env force_color_prompt=yes

# Forward local LS_COLORS so directory/file colors match local settings
env LS_COLORS

# Override PS1 via PROMPT_COMMAND (runs after .bashrc sets its own PS1) to apply
# our color scheme: magenta user@host, blue path â€” matching shellrc SSH prompt colors
env PROMPT_COMMAND=PS1='\[\033[1;35m\]\u@\h\[\033[0m\]:\[\033[34m\]\w\[\033[0m\]\$ '
