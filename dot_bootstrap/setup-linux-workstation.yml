---
- name: Workstation setup (Linux)
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_facts['env'].get('SUDO_USER') or ansible_facts['user_id'] }}"

    # ------------------------------------------------------------------------
    # Install packages
    # ------------------------------------------------------------------------

    - name: Install packages (Fedora)
      when: ansible_facts['distribution'] == "Fedora"
      become: true
      ansible.builtin.dnf:
        name:
          - git
          - gh
          - htop
          - tmux
          - vim
          - fontconfig
        state: present

    - name: Add GitHub CLI apt key (Debian/Ubuntu)
      when: ansible_facts['os_family'] == "Debian"
      become: true
      ansible.builtin.get_url:
        url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
        dest: /usr/share/keyrings/githubcli-archive-keyring.gpg
        mode: "0644"

    - name: Add GitHub CLI apt repository (Debian/Ubuntu)
      when: ansible_facts['os_family'] == "Debian"
      become: true
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_facts['architecture'] }} signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
        state: present
        filename: github-cli

    - name: Install packages (Debian/Ubuntu)
      when: ansible_facts['os_family'] == "Debian"
      become: true
      ansible.builtin.apt:
        name:
          - git
          - gh
          - htop
          - tmux
          - vim
          - fontconfig
          - unzip
        state: present
        update_cache: true

    # ------------------------------------------------------------------------
    # Install fonts
    # ------------------------------------------------------------------------

    - name: Ensure fonts directory
      become: true
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Check if Jetbrains Mono exists
      ansible.builtin.shell: "ls {{ ansible_env.HOME }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false

    - name: Download Jetbrains Mono
      when: jetbrains_mono_exists is failed
      become: true
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "{{ ansible_env.HOME }}/.fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Refresh font cache
      when: jetbrains_mono_exists is failed
      ansible.builtin.shell: "fc-cache -fv {{ ansible_env.HOME }}/.fonts"
      changed_when: true
